<ion-view view-title="Workout">
  <ion-content class="">
    <div class="">
      <!-- titleDiv -->
      <div class="bar bar-dark">
        <h1 class="title">{{currentExercise.exercise}}</h1>
      </div>
      
      <!-- /titleDiv -->
      <!-- breakline figure out better structure more ionic-y -->
      <br>
      <!-- circularProgressBar -->
      {{currentExercise.time}}

      <!-- <progress max="{{currentExercise.time}}" value="{{currentExerciseProgress}}"> </progress> -->
      <div class="row">
        <div id="progressBarCircle" class="col col-33 col-offset-33"></div>
      </div>
      <!-- !circularProgressBar -->
    </div>

    <div class="row topButtons">
      <div class="col col-50">
        <button class="button button-block icon-right ion-play topButtons" ng-click="startExercise()">Start</button>
      </div>
      <div class="col col-50">
        <button class="button button-block icon-right topButtons {{pauseBtn.ionname}}" ng-click="pauseExercise()">{{pauseBtn.name}}</button>
      </div>

      

      <!-- ion-list show-delete="shouldShowDelete">
  <ion-item>
    <ion-delete-button class="ion-minus-circled"></ion-delete-button>
    Hello, list item!
  </ion-item>
</ion-list>
<ion-toggle ng-model="shouldShowDelete">
  Show Delete?
</ion-toggle> -->

    </div>
    
    <div class="bar bar-dark subheader">
      <button class="button button-clear icon-left ion-minus-circled" ng-click="data.shouldShowDelete = !data.shouldShowDelete"></button>
        <h1 class="title">Exercises</h1>
        <button class="button button-clear icon-right" ng-click="data.showReordering = !data.showReordering">Reorder</button>
    </div>
    <ion-list class="list" show-reorder="data.showReordering" show-delete="data.shouldShowDelete">
      

      <ion-item ng-repeat="exercise in updateExerciseList() track by $index" class="item">
       {{exercise.exercise}}
       {{exercise.time}} seconds

        <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(exercise, $fromIndex, $toIndex)"></ion-reorder-button>
        <ion-delete-button class="ion-minus-circled" ng-click="removeExercise($index)"></ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
