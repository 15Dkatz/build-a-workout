<ion-view view-title="Build">
  <ion-content class="">
    <div class="list">
    	<label class="item item-input item-stacked-label">
    		<span class="input-label">Number of Exercises</span>
  		</label>
      	<label class="item-input item-stacked item range">
      		
        	<input type="range" string-to-number min="0" max="100" ng-model="numOfExercises"/>
        	<span class="input-label">{{numOfExercises}} exercises</span>
        </label>
        <label class="item item-input item-stacked-label">
    		<span class="input-label">Time for Exercises</span>
  		</label>
      	<label class="item-input item-stacked item range">
      		
        	<input type="range" string-to-number min="0" max="100" ng-model="timeForExercises"/>
        	<span class="input-label">{{timeForExercises}} seconds</span>
        </label>
        <ion-list>

		  <!-- <ion-checkbox ng-model="filter.blue">Tasks</ion-checkbox> -->
	<!-- 	  <ion-checkbox ng-model="filter.cardio" name="exerciseType">Cardio Exercises</ion-checkbox>
		  <ion-checkbox ng-model="filter.abs" name="exerciseType">Ab Exercises</ion-checkbox>
		  <ion-checkbox ng-model="filter.upper" name="exerciseType">Upper-Body Exercises</ion-checkbox> -->
		  <!-- <ion-checkbox ng-model="filter.pink">Pink</ion-checkbox> -->
		    <ion-radio ng-model="exerciseType" ng-value="'abs'">Abs</ion-radio>
  			<ion-radio ng-model="exerciseType" ng-value="'cardio'">Cardio</ion-radio>
  			<ion-radio ng-model="exerciseType" ng-value="'all'">Any type</ion-radio>
		</ion-list>
        <div class="item">
	        <button class="button button-block" ng-disabled="myform.$invalid" ng-click="build(numOfExercises, timeForExercises, exerciseType)">Build</button>
        </div>
    </div>
  </ion-content>
</ion-view>
